AWSTemplateFormatVersion: "2010-09-09" 
Description: Driver template to create S3 buckets
Parameters:
  project:
    Type: String
    Default: netsoltech
    Description:  Project Name
  env:
    Type: String
    Default: stage
    AllowedValues: [prod, dev, qa, stage]
    Description:  Environment Name  
  app:
    Type: String
    Default: app
    Description: Name of the app
  s3ArtifactPath:
    Type: String
    Default: "https://netsoltech-stage-us-east-1-339713058918.s3.amazonaws.com/code/cfn/services"
    Description: "Artifact bucket path"

Resources:  
  s3ArtifactsBucket:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${s3ArtifactPath}/s3/s3-app.yml"
      Parameters:
        project: !Ref project
        env: !Ref env
        s3BucketAccessControl: Private
        s3VersioningStatus: Enabled
        websiteUrl: https://netsolcloudservices.com
        linkedinUrl: https://www.linkedin.com
        keapUrl: https://keap.app

Outputs:
  s3ArtifactsBucket:
    Value: !Ref s3ArtifactsBucket
    Export:
      Name: !Sub "${project}-${env}-${app}-s3ArtifactsBucket-${AWS::Region}"